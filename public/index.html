<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web Integration</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        #qr-code-container {
            display: none;
        }
        canvas {
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WhatsApp Web Integration</h1>
        <button onclick="connectClient()">Connect WhatsApp Client</button>

        <div id="qr-code-container">
            <h3>Scan QR Code</h3>
            <canvas id="qr-code"></canvas>
        </div>
    </div>

    <script>
        async function connectClient() {
            try {
                // Check if the client is ready
                const clientResponse = await fetch("http://localhost:1221/client-ready");
                const clientStatus = await clientResponse.json();

                if (clientStatus.clientReady) {
                    // Redirect to WhatsApp Web if the client is ready
                    window.location.href = "https://web.whatsapp.com/";
                } else {
                    // If not ready, fetch and display the QR Code
                    const qrResponse = await fetch("http://localhost:1221/get-qr-code");
                    const qrData = await qrResponse.json();

                    if (qrData.success) {
                        const qrCodeContainer = document.getElementById("qr-code-container");
                        qrCodeContainer.style.display = "block";

                        QRCode.toCanvas(document.getElementById("qr-code"), qrData.qrCode, function (error) {
                            if (error) console.error(error);
                            console.log("QR Code rendered!");
                        });
                    } else {
                        alert("WhatsApp client is not ready. Please retry.");
                    }
                }
            } catch (error) {
                console.error("Error connecting client:", error);
                alert("Failed to connect client. Check console for details.");
            }
        }
    </script>
</body>
</html>
