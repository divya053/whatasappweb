<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web on VPS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #007bff;
        }
        #qr-code {
            margin: 20px 0;
            font-size: 1.2rem;
            color: #333;
        }
        .message-box {
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>WhatsApp Web on VPS</h1>
    <div id="qr-code">Waiting for QR Code...</div>
    
    <div class="message-box">
        <h2>Send a Message</h2>
        <input type="text" id="phoneNumber" placeholder="Phone Number (e.g. +11234567890)" />
        <textarea id="message" placeholder="Type your message"></textarea>
        <button onclick="sendMessage()">Send Message</button>
    </div>

    <script>
        // Connect to WebSocket server
        const socket = new WebSocket('ws://localhost:3000');

        socket.onopen = () => {
            console.log('WebSocket connection established');
        };

        // Handle incoming QR Code from WebSocket
        socket.onmessage = (event) => {
            const qrCode = event.data;
            document.getElementById('qr-code').textContent = "Scan the QR Code to connect with WhatsApp";
            // Optionally, you can render the QR code in an image element
            const qrImg = document.createElement('img');
            qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(qrCode)}&size=200x200`;
            document.getElementById('qr-code').appendChild(qrImg);
        };

        // Send WhatsApp message through the API
        function sendMessage() {
            const phoneNumber = document.getElementById("phoneNumber").value;
            const message = document.getElementById("message").value;

            if (!phoneNumber || !message) {
                alert("Please enter both phone number and message");
                return;
            }

            fetch(`/send-message?phoneNumber=${encodeURIComponent(phoneNumber)}&message=${encodeURIComponent(message)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Message sent successfully!");
                    } else {
                        alert("Error: " + data.error);
                    }
                })
                .catch(error => alert("Error: " + error));
        }
    </script>
</body>
</html>
